<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <!--Import materialize.min.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!-- Import style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Folk Music Heroes Quiz</title>
</head>
<body>

    <!-- main container with quiz content sections -->
    <div class="container">

        <!-- header with logo and heading -->
        <div class="row">
            <div class="col s12">
                <img class="responsive-img" src="assets/images/celtic_border_swans.png" alt="Celtic Swans Border Logo">
            </div>
            <div class="col s12">
                <h1>The Folk Music Heroes Quiz</h1>
            </div>
        </div>

        <!-- username entry form -->
        <div class="user-area row">
            <div class="col s4 offset-s4">
                <form method="GET">
                    <label for="username">Enter Username: </label>
                    <input type="text" id="user" name="username" required>
                </form>
            </div>
        </div>

        <!-- welcome note -->
        <div class="welcome-area">

        </div>

        <!-- quiz questions -->
        <div class="questions-area">

        </div>

        <!-- buttons -->
        <div class="buttons-area">
            <div class="btn1 row col s12">
                <button data-type="start" id="start">Start</button>
            </div>
            <div class="btns1 row col s12">
                <button data-type="submit" id="submitBtn">Submit</button>
                <button data-type="next" id="nextQuestion">Next Question</button>
            </div>
            <div class="btns2 row col s12">
                <button data-type="retry" id="tryAgain">Try Again</button>
                <button data-type="music" id="playMusic">Play Music</button>
            </div>
        </div>

        <!-- score -->
        <div class="score-area">

        </div>
    </div>

<!-- footer -->
<footer>
    
</footer>

<!--JavaScript script.js at end of body for optimized loading-->
<script type="text/javascript" src="assets/js/script.js"></script>
<!-- Import jQuery before materialize.js -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!--JavaScript materialize.js at end of body for optimized loading-->
<script type="text/javascript" src="assets/js/materialize.js"></script>
<!--JavaScript materialize.min.js at end of body for optimized loading-->
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
