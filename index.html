<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Import main stylesheet -->
<link rel="stylesheet" href="assets/css/style.css">
<!-- Site favicon link -->
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Folk Music Heroes Quiz</title>
</head>
<body>

<!-- main container with quiz content sections -->
<div id="main-container"> 
  
  <!-- header with logo and heading -->
  <section id="header">
      <div>
        <img class="responsive-img" src="assets/images/celtic_border_swans.png" alt="Celtic Swans Border Logo">
      </div>
      <div>
        <h1>The Folk Music Heroes Quiz</h1>
      </div>
  </section>
  
  <!-- username entry form -->
  <section id="user-input">
    <div class="user-area">
        <form id="username-form" method="post" action=“javascript:void(0);”>
          <label for="username" id="enter-username">Enter Username: </label>
          <input type="text" id="username" name="username" required><br>
          <input type="submit" class="submit-user" id="next-section" value="Submit" required/>
        </form>
    </div>
  </section>
  
  <!-- welcome note section -->
  <section id="welcome" class="hide">
    <div class="welcome-area">
        <p id="welcome-paragraph"></p>
      </div>
      <div>
        <button data-type="start" onclick="" id="start">Start</button>
      </div>
  </section>
  
  <!-- quiz questions section -->
  <section id="quiz" class="hide">
    <form id="quiz-form">
     <div class="questions-area">
        <div class="questions">
          <p id="question"></p>
          <p id="answer-container" class="answer-div"></p>
        </div>
      </div>
      <div>
        <button data-type="submit" id="submitBtn">Submit Answer</button> 
      </div>
    </form>
  </section>
  
  <!-- quiz finish section -->
  <section id="finish" class="hide">
    <div class="finish-content">
      <p id="finish-container" class="finish-div"></p>
      <button data-type="retry" id="tryAgain" onclick="location.href='index.html'">Try Again</button>
      <!-- Credit: referenced https://stackoverflow.com/questions/19588708/how-to-use-both-onclick-and-target-blank -->
      <button data-type="music" id="playMusic" onclick="window.open('https://www.youtube.com/watch?v=6gzuP2hgR3s', '_blank')" value="Listen to some classic folk on YouTube">Play Music</button>
    </div>
  </section>
  
  <!-- score tally section -->
  <section id="tally" class="hide">
    <p id="total"></p>
    <p id="advice"></p>
    <div class="score-area">
      <p class="scores">Correct Answers: <span id="score">0</span></p>
      <p class="scores">Incorrect Answers: <span id="incorrect">0</span></p>
      <p class="scores">Total Questions: <span id="question-counter">0</span></p>
    </div>
  </section>
</div>

<!-- footer -->
<footer>
  <img class="responsive-img" src="assets/images/celtic_decorative_line.png" alt="Celtic Decorative Line">
</footer>

<!-- Sweetalert2 external files linking for alerts Credit: https://sweetalert2.github.io -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--JavaScript script.js at end of body for optimized loading--> 
<script type="text/javascript" src="assets/js/script.js"></script> 
</body>
</html>
